[generate_control_nodes]
prompt = 
    Given the following HTML content, extract clinical events and return nodes:
    {{ html }}

[path2text]
prompt = 
    Reconstruct the clinical case report from this data:\n\n 
    {{ path }} Write a coherent narrative including patien demographics, timeline of diagnoses, treatments, and outcomes.
    Do not include anything else other than the full case

[prompt_control]
file = ./.config/dag_prompt_control.txt
